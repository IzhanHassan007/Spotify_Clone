<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>


    <div class="container flex bg-black">

        <!-- left -->

        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="http://www.spotfy.com/jp/legal"><span>Legal</span></a></div>
                    <div><a href="http://www.spotfy.com/jp/privacy/"><span>Privacy & PrivacyCenter</span></a></div>
                    <div><a href="http://www.spotfy.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="http://www.spotfy.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="http://www.spotfy.com/jp/legal/privacy-policy/#s3"><span>About Us</span></a></div>
                    <div><a href="http://www.spotfy.com/jp/legal/accessibility"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>

        <!-- Right -->

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                    <img width="35" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>

                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <!--  -->

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbutton">
                            <img width="35" id="previous" src="img/previous.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/next.svg" alt="">
                        </div>

                        <div class="timevol">

                        <div class="songtime">
                        </div>

                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
